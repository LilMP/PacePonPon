    // miniutes per Km to minutes per mile, return seconds
    function mpkTompm(sec){
        var seconds = sec*1.609344;
        return bigDecimal.round(seconds);
    }
    // minutes per mile to minutes per km, return seconds
    function mpmTompk(sec){
        var seconds = sec*0.621371192;

    }

        var seconds = sec*1.609344;

        // // 1. æ‰¾åˆ°è¢«é¸çš„é¸é …

        if(checked_option=='pace'){
            if(pace_unit=="mile"){
                current_pace = mpmTompk(current_pace);
            }            
            seconds_per_meter = current_pace/1000;

        // çµ¦trackç®—æ¯å…¬å°ºå¹¾ç§’
        else if(checked_option=='track'){

        //è¨ˆç®—é€Ÿåº¦(s/m),è™•ç†é€²ä½åˆ°å°æ•¸é»2

        }else{

        }

        var checked_option = document.querySelector('input[name="type"]:checked').value;
        if(checked_option != "finish_time"){
            return f_time;
        }else{
            return finish_time_input;
        }

    // çµ¦è·é›¢è·Ÿæ™‚é–“, å›å‚³å–®åœˆç§’æ•¸
    // function Calculate_ftime_version(distance, time){
    function finishtimeToLapSeconds(distance, time){
        
        // distance å–®ä½: å…¬å°º
        var finish_time_split = time.split(/[ï¼š:]/);
        var hours,mins,secs;
        var lane = getCurrentLane();

        if(finish_time_split.length == 3){
            hours = parseInt(finish_time_split[0]);
            mins = parseInt(finish_time_split[1]);
            secs = parseInt(finish_time_split[2]);
        }else if(finish_time_split.length == 2){
            hours = 0;
            mins = parseInt(finish_time_split[0]);
            secs = parseInt(finish_time_split[1]);
        }
        mins += hours * 60;
        secs += mins * 60;
        return secs/distance*lane;
    }

    function mileToggle(btn){

        // console.log(btn.id);
        var pace_unit = getCurrentUnitValue('unit');
        var treadmill_unit = getCurrentUnitValue('unit2');
        var sec = getPaceInSeconds();
        var treadmill = getTreadmill();

        // pace unit change
        if(btn.id == "mile-button"){

                seconds = mpkTompm(sec);

                seconds = mpmTompk(sec);
                document.getElementById("unit").innerHTML = "/km";
                document.getElementById("unit").setAttribute("data-unit","km");
                document.getElementById("switch").innerHTML = "/mile";

            updatePace(seconds);
        }
        // treadmill unit change
        else if(btn.id == "perHour-button"){

                document.getElementById("unit2").innerHTML = "mile/h";

                treadmill = mphTokph(treadmill);
                document.getElementById("unit2").innerHTML = "km/h";

                document.getElementById("switch2").innerHTML = "mile/h";
            }
            updateTreadmill(treadmill);
        }else{
            console.log("some thing wrong here");

        }        
    }
