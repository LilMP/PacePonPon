<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PacePonPon</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- <h1>Pace朋朋</h1> -->
    <!-- <h2>你的配速好朋友</h2> -->
    <!-- <input type="radio" onchange="ChangeOption(this)" id="c_pace" name="type" value="pace" checked><label for="pace">配速</label><input type="text" name="" id="pace_input" placeholder="ex: 3:15" size="5" maxlength="4" onclick="this.select()">/km<br> -->
    <input type="radio" onchange="ChangeOption(this)" id="c_pace" name="type" value="pace" checked><label for="pace">配速</label><input class="pace_input" type="number" name="" id="pace_input1" placeholder="ex: 3" onclick="this.select()" onkeyup="Calculate()" autofocus>:<input class="pace_input" type="number" name="" id="pace_input2" placeholder="15" onclick="this.select()" onkeyup="Calculate()">/km<br>

    <input type="radio" onchange="ChangeOption(this)" id="c_track" name="type" value="track"><label for="track">操場</label><input type="number" name="" id="track_input" placeholder="ex: 84" size="2" maxlength="" onclick="this.select()" onkeyup="Calculate()" disabled>秒/圈<br>
    <input class="indent-text" type="radio" onchange="ChangeOption(this)" id="c_track100" name="type" value="track100"><label for="track100">100m: </label><input type="text" name="" id="m100" placeholder="" size="1" onkeyup="Calculate()" disabled>秒<br>
    <input class="indent-text" type="radio" onchange="ChangeOption(this)" id="c_track200" name="type" value="track200"><label for="track200">200m: </label><input type="text" name="" id="m200" placeholder="" size="1" onkeyup="Calculate()"  disabled>秒<input class="increment" type="text" name="" id="m200_increment" placeholder="" disabled><br>
    <input class="indent-text" type="radio" onchange="ChangeOption(this)" id="c_track300" name="type" value="track300"><label for="track300">300m: </label><input type="text" name="" id="m300" placeholder="" size="1" onkeyup="Calculate()"  disabled>秒<input class="increment" type="text" name="" id="m300_increment" placeholder="" disabled><br>
    <input class="indent-text" type="radio" onchange="ChangeOption(this)" id="c_track400" name="type" value="track400"><label for="track400">400m: </label><input type="text" name="" id="m400" placeholder="" size="1" onkeyup="Calculate()"  disabled>秒<input class="increment" type="text" name="" id="m400_increment" placeholder="" disabled><br>
    <input type="radio" onchange="ChangeOption(this)" id="c_treadmill" name="type" value="treadmill"><label for="treadmill">跑步機</label><input type="text" name="" id="treadmill_input" placeholder="ex: 15" size="2" onclick="this.select()" onkeyup="Calculate()" disabled >km/h<br>
    <!-- <button class="" id='calBtn' onclick="Calculate()">Enter</button> -->
</body>

<!-- 引入有用到的js函式庫 -->
<script type="text/javascript" src="strftime-min.js"></script>
<script type="text/javascript" src="js-big-decimal.min.js"></script>


<script>   

    // 取得各input的值
    var ui_pace_text1 = document.getElementById('pace_input1');
    var ui_pace_text2 = document.getElementById('pace_input2');
    var ui_track_text = document.getElementById('track_input');
    var ui_treadmill_text = document.getElementById('treadmill_input');
    var ui_m100 = document.getElementById('m100');
    var ui_m200 = document.getElementById('m200');
    var ui_m300 = document.getElementById('m300');
    var ui_m400 = document.getElementById('m400');
    var ui_m200_increment = document.getElementById('m200_increment');
    var ui_m300_increment = document.getElementById('m300_increment');
    var ui_m400_increment = document.getElementById('m400_increment');


    // 一種把數字後面小數點去掉的方法
    // const toFixedWithoutZeros = (num, precision) =>
    //     num.toFixed(precision).replace(/\.0+$/, '');
    // toFixedWithoutZeros(12.0, 1);
    
    // 沒選到不能輸入
    function DisableTextBox(e){
        var checkid = e.id;
        // console.log(checkid);
        ui_pace_text1.disabled = true;
        ui_pace_text2.disabled = true;

        ui_m100.disabled = true;
        ui_m200.disabled = true;
        ui_m300.disabled = true;
        ui_m400.disabled = true;

        ui_track_text.disabled = true;
        ui_treadmill_text.disabled = true;

        if (checkid == 'c_pace') {
            ui_pace_text1.disabled = false;
            ui_pace_text2.disabled = false;
            document.getElementById("pace_input1").focus();
        } else if (checkid == 'c_track') {
            ui_track_text.disabled = false;
            document.getElementById("track_input").focus();
        } else if (checkid == 'c_treadmill') {
            ui_treadmill_text.disabled = false;
            document.getElementById("treadmill_input").focus();
        } else if (checkid == 'c_track100'){
            ui_m100.disabled = false;
            document.getElementById("m100").focus();
        } else if (checkid == 'c_track200'){
            ui_m200.disabled = false;
            document.getElementById("m200").focus();
        } else if (checkid == 'c_track300'){
            ui_m300.disabled = false;
            document.getElementById("m300").focus();
        } else if (checkid == 'c_track400'){
            ui_m400.disabled = false;
            document.getElementById("m400").focus();
        }
    }

    // 清掉輸入紀錄
    function CleanTextBox(){
        ui_pace_text1.value = "";
        ui_pace_text2.value = "";

        ui_track_text.value = "";
        ui_treadmill_text.value = "";
        ui_m100.value = "";
        ui_m200.value = "";
        ui_m300.value = "";
        ui_m400.value = "";
        ui_m200_increment.value = "";
        ui_m300_increment.value = "";
        ui_m400_increment.value = "";

    }

    // 切換選項的動作: 1.把沒選到的disable 2.清掉輸入紀錄
    function ChangeOption(e) {
        DisableTextBox(e);
        CleanTextBox();
    }

    // 按下enter後執行計算
    function Calculate() {

        // 取目前的input值
        let pace_input1 = ui_pace_text1.value;
        let pace_input2 = ui_pace_text2.value;
        let track_input = Number(ui_track_text.value);
        let treadmill_input = Number(ui_treadmill_text.value);
        

        // 找到被選的選項
        checked = document.querySelector('input[name="type"]:checked').value;
        // console.log(checked);
        
        // 把欲顯示的答案初始化
        let pace_result = pace_input1+":"+pace_input2;
        // let track_result = track_input;
        // let treadmill_result = treadmill_input;
        let track_result = isNaN(track_input)? 0 : track_input ;
        let treadmill_result = isNaN(treadmill_input) ? 0 : treadmill_input;
        
        var pace_result_split;
        var m100,m200,m300,m400;

        if (checked == 'pace') {
            // var hms = pace_input;   // your input string
            // var a = hms.split(':'); // split it at the colons
            // var seconds = Number(a[0])*60+Number(a[1]);
            var seconds = Number(ui_pace_text1.value)*60+Number(ui_pace_text2.value);
            
            track_result = seconds/2.5;
            treadmill_result = 0 ? 0:  Math.round(1440/track_result*100)/100;
            pace_result = strftime('%M:%S', new Date(0,0,0,0,0,seconds));
        }
        else if (checked == 'track') {
            var seconds = track_input*2.5;
            // new Date(year, month, day, hours, minutes, seconds, milliseconds);
            // var mm_ss_str = strftime('%M:%S', new Date(0,0,0,0,0,seconds));
                // var date = new Date(0,0,0,0,0,seconds);
                // var mm_ss_str = strftime("%M:%S", date);
            // console.log("pace: "+mm_ss_str);
            pace_result = strftime('%M:%S', new Date(0,0,0,0,0,seconds));
            treadmill_result = 0 ? 0:  Math.round(1440/track_result*100)/100;
        }
        else if (checked == 'treadmill') {
            track_result = Math.round(1440/treadmill_input*10)/10;
            // var pace_mm_ss = strftime('%M:%S', new Date(0,0,0,0,0,track_sec*2.5));
            // console.log("pace: "+pace_mm_ss);
            pace_result = strftime('%M:%S', new Date(0,0,0,0,0,track_result*2.5));            
        }
        else if (checked == 'track100'){
            track_result = Number(ui_m100.value)*4;
            pace_result = strftime('%M:%S', new Date(0,0,0,0,0,track_result*2.5));
            treadmill_result = 0 ? 0:  Math.round(1440/track_result*100)/100;
        }
        else if (checked == 'track200'){
            track_result = Number(ui_m200.value)*2;
            pace_result = strftime('%M:%S', new Date(0,0,0,0,0,track_result*2.5));
            treadmill_result = 0 ? 0:  Math.round(1440/track_result*100)/100;
        }
        else if (checked == 'track300'){
            track_result = bigDecimal.round(Number(ui_m300.value)/3*4, 1);
            pace_result = strftime('%M:%S', new Date(0,0,0,0,0,track_result*2.5));
            treadmill_result = 0 ? 0:  Math.round(1440/track_result*100)/100;
        }
        else if (checked == 'track400'){
            track_result = isNaN(Number(ui_m400.value))? '0' : Number(ui_m400.value) ;
            // track_result = Number(ui_m400.value);
            pace_result = strftime('%M:%S', new Date(0,0,0,0,0,track_result*2.5));
            treadmill_result = 0 ? 0:  Math.round(1440/track_result*100)/100;

        }
        else {
            console.log('something\'s wrong')
        }

        pace_result_split = pace_result.split(':');

        // m100-m400推算
        m100 = track_result/4;
        m200 = bigDecimal.round(bigDecimal.add(m100, m100));
        m300 = bigDecimal.round(bigDecimal.add(m200, m100));
        m400 = track_result;
        m100 = bigDecimal.round(m100);

        // update 結果
        document.getElementById('pace_input1').value = pace_result_split[0];
        document.getElementById('pace_input2').value = pace_result_split[1];
        document.getElementById('track_input').value = track_result;
        document.getElementById('treadmill_input').value = treadmill_result;
        document.getElementById('m100').value = m100;
        document.getElementById('m200').value = m200;
        document.getElementById('m300').value = m300;
        document.getElementById('m400').value = m400;
        document.getElementById('m200_increment').value = "(+"+bigDecimal.subtract(m200,m100)+")";
        document.getElementById('m300_increment').value = "(+"+bigDecimal.subtract(m300,m200)+")";
        document.getElementById('m400_increment').value = "(+"+bigDecimal.subtract(track_result,m300)+")";

    }
</script>
</html>
