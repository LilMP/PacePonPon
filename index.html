        //     console.log("value: "+input_ui_value[index]);
        // }

    // 計算完成時間
    function Calculate_finish_time(d,lap_sec) {
        
        var distance = Number(d);
        var time;
        var seconds_per_lap = lap_sec;
       
        
        var seconds_per_meter;
        var lane = getCurrentLane();
        var pace_unit = getCurrentUnitValue('unit');
        var treadmill_unit = getCurrentUnitValue('unit2');

        var finish_time_input = getFinishTime();
        var current_pace = getPaceInSeconds();
        var current_track = getTrackInSeconds();
        var current_treadmill = getTreadmill();

        // 解決抓取進位問題: 不要都用換算過的track_input
        // // 1. 找到被選的選項
        var checked_option = document.querySelector('input[name="type"]:checked').value;
        
        // 給pace算每公尺幾秒
        if(checked_option=='pace'){
            if(pace_unit=="mile"){
                current_pace = mpmTompk(current_pace);
            }            
            seconds_per_meter = current_pace/1000;
        }

        // 給track算每公尺幾秒
        else if(checked_option=='track'){
            seconds_per_meter = current_track/lane;
        }

        // 給treadmill算每公尺幾秒: 不影響
        else if(checked_option=='treadmill'){
            // if(treadmill_unit=="mile"){
            //     current_treadmill = mphTokph(current_treadmill);
            // } 
            seconds_per_meter = seconds_per_lap/lane;
        }
        // 給完成時間 算每公尺幾秒
        // else{
        //     // seconds_per_lap = Calculate_ftime_version(distance);
        //     seconds_per_lap = finishtimeToLapSeconds(distance, finish_time_input);
        // }
        
        

        //計算速度(s/m),處理進位到小數點2
        time = (distance*seconds_per_meter).toFixed(2); // in seconds
        // console.log("### v*distance = time!! ###");
        // console.log(time);
        finish_time = strftime('%H:%M:%S', new Date(0,0,0,0,0,time));
        // console.log("### finish_time!! ###")
        // console.log(finish_time);
        var f_time = finish_time.split(/[:]/);
        if(f_time[0]=="00"){
            f_time = f_time[1]+":"+f_time[2]; 
        }else{
            f_time = finish_time;
        }

        var checked_option = document.querySelector('input[name="type"]:checked').value;
        if(checked_option != "finish_time"){
            return f_time;
        }else{
            return finish_time_input;
        }
        
    }

    // 給距離跟時間, 回傳單圈秒數
    // function Calculate_ftime_version(distance, time){
    function finishtimeToLapSeconds(distance, time){
        
        // distance 單位: 公尺
        var finish_time_split = time.split(/[：:]/);
        var hours,mins,secs;
        var lane = getCurrentLane();

        if(finish_time_split.length == 3){
            hours = parseInt(finish_time_split[0]);
            mins = parseInt(finish_time_split[1]);
            secs = parseInt(finish_time_split[2]);
        }else if(finish_time_split.length == 2){
            hours = 0;
            mins = parseInt(finish_time_split[0]);
            secs = parseInt(finish_time_split[1]);
        }
        mins += hours * 60;
        secs += mins * 60;
        return secs/distance*lane;
    }

    // miniutes per Km to minutes per mile
    // return seconds
    function mpkTompm(sec){
        var seconds = sec*1.609344;
        return bigDecimal.round(seconds);
    }
    // minutes per mile to minutes per km
    // return seconds
    function mpmTompk(sec){
        var seconds = sec*0.621371192;
        return bigDecimal.round(seconds);
    }

    // miles per hour to km per hour
    // return seconds
    function mphTokph(sec){
        var seconds = sec*1.609344;
        return bigDecimal.round(seconds,2);
    }
    // km per hour to miles per hour
    // return seconds
    function kphTomph(sec){    
        var seconds = sec*0.621371192;
        return bigDecimal.round(seconds,2);
    }
